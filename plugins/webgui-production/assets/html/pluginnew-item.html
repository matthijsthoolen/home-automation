<div class="col-md-3">
	<div class="col-md-1"></div>

	<div class="col-md-10 plugin-block no-padding">
		
		<div class="col-md-12 pluginnew-titleRow">
			<h3 class="pluginnew-title">{{ details.name }}</h3>
		</div>
		
		<div class="col-md-12 pluginnew-content">
			<div class="col-md-5 pluginnew-image">
				<img src="/assets/img/no_logo.gif" alt="No logo available" class="img-thumbnail img-responsive">
			</div>
			
			<div class="col-md-7 pluginnew-details">
				
				<p class="pluginnew-paragraph">
					{{ details.description }}
				</p>
				
				<p class="pluginnew-paragraph pluginnew-author" ng-show="!details.dev">
					By: {{ details.developer }}
				</p>
			</div>
		</div>

		<div class="col-md-12 pluginnew-bottom">
			<div class="col-md-8">
				<div class="col-md-9 pluginnew-stars" ng-show="!details.dev || details.stars > 0">
 					<input id="input-id-{{ details.id }}" class="rating-loading" value="{{ details.stars }}">
				</div>
				
				<div class="col-md-3 pluginnew-points" ng-show="!details.dev || details.stars > 0">
					{{ details.stars}}/5
				</div>
			</div>
			
			<div class="col-md-4" ng-controller="InstallController">
				
				<!-- If the plugin is already available show this button, not further actions -->
				<button class="btn btn-default pluginnew-button" 
						ng-if="details.installed && !details.button" 
						ng-disabled="true"
						data-toggle="tooltip"
						title="Plugin is already installed!">
					Installed
				</button>
				
				<!-- This button is for not yet installd plugins. Action to install plugin -->
				<button class="btn btn-default pluginnew-button" 
						ng-if="!details.installed && !details.button"
						ng-click="click('install')"
						ng-disabled="details.disabled"
						data-toggle="tooltip"
						title="Install this plugin!" >
					Install
					<i class="fa fa-cog fa-spin"
					   ng-show="details.working"></i>
				</button>
				
				<!-- shown for custom buttons with a custom title and buttontext -->
				<button class="btn btn-default pluginnew-button" 
						ng-if="details.button"
						ng-click="click('add')"
						ng-disabled="details.disabled"
						data-toggle="tooltip"
						title="{{ details.buttonTitle }}" >
					{{ details.button }}
					<i class="fa fa-cog fa-spin"
					   ng-show="details.working"></i>
					<i class="fa fa-warning"
					   ng-show="details.error" title="{{ details.message }}"></i>
					<i class="fa fa-check"
					   ng-show="details.done" title="{{ details.message }}"></i>
				</button>
				
			</div>
		</div>
	</div>

	<div class="col-md-1"></div>
</div>
